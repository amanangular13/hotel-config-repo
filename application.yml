spring:
  datasource:
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:12345678}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
        
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER}
  instance:
    prefer-ip-address: true
