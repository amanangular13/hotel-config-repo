spring:
  datasource:
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:12345678}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
        
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: false
    hostname: ${RAILWAY_STATIC_URL}

logging:
  level:
    org.springframework.web: DEBUG
